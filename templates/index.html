<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Rate your service</title>
</head>
<body>
    <div class="container"> 
        <img src="../static/logo.jpg" alt="Benz" class="logo">
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POSt">
            <div class="form-group">
                <h3>Customer name</h3>
                <input
                    type="text"
                    name="customer"
                    placeholder="Name of vehicle ownner"
                />
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="John Wick">John Wick</option>
                    <option value="Bucky Barnes">Bucky Barnes</option>
                    <option value="Thena">Thena</option>
                    <option value="Shredder">Shredder</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Rate your dealer</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea
                    name="comments"
                    id=""
                    cols=""
                    rows=""
                    placeholder="Tell us what you did/didnt like"
                    ></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
    
</body>
</html>
